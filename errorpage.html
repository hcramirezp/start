<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/styles.css">
    <title>Error</title>
</head>
<body>
    <header class="header">
        <figure class="logo">
            <img src="images/logo_start_white_red.png" alt="logo Start" height="51px" width="200px">
        </figure>

   <!-- Se crea el mensaje de error 404 para una página no encontrada. Se asigna la clase errormessage. -->
    <section class="errormessage">
        <img src="../start/images/notfound_64.png" alt="página no encontrada">
        <div tabindex="0" class="wobble errormessage--title animated wobble">404</div>
        <p tabindex="0" class="errormessage--subtitle">Página no encontrada</p>
    </section>
    <footer class="footer">
        <div>
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </div>
        <div class="social">
            <a href="https://twitter.com/servtacyasrectec" class="social-link twitter"></a>
            <a href="https://facebook.com/servtacyasrectec" class="social-link facebook"></a>
            <a href="https://linkedin.com/servtacyasrectec" class="social-link linkedin"></a>
            <a href="https://instagram.com/servtacyasrectec" class="social-link instagram"></a>
        </div>
    </footer>
